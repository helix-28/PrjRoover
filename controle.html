<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contrôle libre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: white;
        }
        .image-wrapper {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
        }

        header, footer {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            display: flex;
            height: calc(100vh - 140px);
        }

        #map {
            flex: 1;
            background-color: lightgray;
        }

        .controller {
            flex: 1;
            background-color: #2c2c2c;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #controller-container {
            position: relative;
            width: 500px;

        }

        #xbox-image {
            width: 100%;
        }

        .button-indicator {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(0, 255, 0, 0.6);
            display: none;
        }

        /* Adapté à ton image */
        #btn-a  { top: 94px; left: 336px; }
        #btn-b  { top: 68px; left: 360px; }
        #btn-x  { top: 68px; left: 307px; }
        #btn-y  { top: 44px; left: 336px; }
        #btn-lt { top: 20px;  left: 80px; }
        #btn-rt { top: 20px;  left: 370px; }
    </style>
</head>
<body>
    <header>
        <h1>Mode : Contrôle libre</h1>
    </header>

    <main>
        <!-- Carte -->
        <div id="map"></div>

        <!-- Manette Xbox -->
        <div id="controller-container">
    <div class="image-wrapper">
        <img src="Screenshot 2025-04-09 134037.png" alt="Manette Xbox" id="xbox-image">
    </div>
            <div style="position:absolute; top:150px; left:360px; width:10px; height:10px; background:red;"></div>

    <div class="button-indicator" id="btn-a"></div>
    <div class="button-indicator" id="btn-b"></div>
    <div class="button-indicator" id="btn-x"></div>
    <div class="button-indicator" id="btn-y"></div>
    <div class="button-indicator" id="btn-lt"></div>
    <div class="button-indicator" id="btn-rt"></div>
</div>

        </div>
    </main>

    <footer>
        <p>&copy;2025 Bois-de-Boulogne</p>
    </footer>

    <script>
        const buttonsMap = {
            0: 'btn-a',
            1: 'btn-b',
            2: 'btn-x',
            3: 'btn-y',
            6: 'btn-lt',
            7: 'btn-rt'
        };

        function updateGamepad() {
            const gamepads = navigator.getGamepads();
            const gp = gamepads[0];
            if (gp) {
                Object.keys(buttonsMap).forEach(index => {
                    const btnId = buttonsMap[index];
                    const buttonEl = document.getElementById(btnId);
                    if (gp.buttons[index].pressed) {
                        buttonEl.style.display = 'block';
                    } else {
                        buttonEl.style.display = 'none';
                    }
                });
            }
            requestAnimationFrame(updateGamepad);
        }

        window.addEventListener("gamepadconnected", () => {
            console.log("Manette connectée !");
            updateGamepad();
        });
    </script>
</body>
</html>
